<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/libs/weui.css">
    <link rel="stylesheet" href="css/libs/jquery-weui.min.css">
    <link rel="stylesheet" href="css/project.css">

    <script src="js/libs/jquery-3.0.0.min.js"></script>
    <script src="js/libs/weui.js"></script>
    <script src="js/project.js"></script>
    <style>
        main{margin: 10px;border-radius: 6px;box-shadow: 0 0 3px #ccc;background: #fff;padding-bottom: 30px;}

        .icon{display: inline-block;width: 20px;height: 20px;margin-right:10px;background: url("images/page4/icons1.png?123") no-repeat;background-size: 180px 20px;vertical-align: middle;}
        .icon2{background-position-x: -20px;}
        .icon3{background-position-x: -140px;}
        .icon4{background-position-x: -160px;}
        .icon5{background-position-x: -60px;}
        .weui_cells{margin: 0;border-radius: 6px;}
        .weui_cells:before,.weui_cells:after,.weui_cell.textarea:before{display: none;}
        .weui_cell{padding: 13px;}
        .weui_input{vertical-align: middle;display: inline-block;margin-bottom: 2px;}
        .weui_cell_bd{margin-bottom: -5px;}

        .weui_cell_bd label{display:inline-block;width: 60px;text-align: center;}
        .weui_btn_warn{margin: 15px 10px;background: #bb000e;font-size: 18px;}
    </style>
</head>
<body>
<header class="header">
    <span class="back"></span>
    <p class="title">我的档案</p>
</header>
<div style="height: 40px;"></div>

<main>
    <!--<div style="text-align: center;"><img width="100" height="100" src="" alt=""></div>-->
    <div class="weui_cells weui_cells_access weui_cells_radio">
        <div class="weui_cell">
            <div class="weui_cell_hd"><span class="icon icon1"></span></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="text" class="weui_input" placeholder="请填写您的姓名">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><span class="icon icon2"></span></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="number" class="weui_input" placeholder="请填写手机号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><span class="icon icon3"></span></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="number" class="weui_input" placeholder="请填写您的职业">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><span class="icon icon4"></span></div>
            <div class="weui_cell_bd weui_cell_primary">
                <label>男<input type="radio" name="sex"></label>
                <label>女<input type="radio" name="sex"></label>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><span class="icon icon5"></span></div>
            <div class="weui_cell_bd weui_cell_primary">出生日期</div>
            <div class="weui_cell_bd ">
                <input type="date" class="weui_input">
            </div>
        </div>
    </div>
    <a class="weui_btn weui_btn_warn">确定</a>
    <p style="font-size: 14px;color: #999;text-align: center;">完成后即可领取100积分哦~</p>
</main>
</body>
</html>
